<!DOCTYPE html>
<!-- Entry point per inizializzare l'applicazione di angularJS -->
<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <!-- View principale che verrà sostituita impostata nei file di routing dell'applicazione-->
  <div ng-view></div>

  <!-- file js di libreria - start-->
  <!-- rende disponibile 'angular' all'interno dell'applicazione -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- serve per poter utilizzare il routing fornito da ngRoute -->
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- file js di libreria - end-->

  <!--
        File JS della nostra applicazione demo
        NB non è importante nè l'ordine in cui vengono inclusi nè la struttura gerarchica data alle cartelle del filesystem,
            si ha la massima libertà su come organizzare questa struttura come si vuole
  -->
  <script src="app.js"></script>
  <script src="guest/login/loginConfig.js"></script>
  <script src="guest/login/loginController.js"></script>
  <script src="guest/registration/registrationConfig.js"></script>
  <script src="guest/registration/registrationController.js"></script>
  <script src="restricted/home/homeConfig.js"></script>
  <script src="restricted/home/homeController.js"></script>
  <script src="service/guestService.js"></script>
  <script src="service/userService.js"></script>
</body>
</html>
